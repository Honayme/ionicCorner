<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LeBonCorner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{ advert.id ? 'Modifier' : 'Ajouter' }} une annonce</h1>
  <form (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label>Nom</ion-label>
        <ion-input type="text"
                   [(ngModel)]="advert.title"
                   name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea [(ngModel)]="advert.desc"
                      name="description">
        </ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Prix</ion-label>
        <ion-input type="text"
                   [(ngModel)]="advert.price"
                   name="price"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Zip</ion-label>
        <ion-input type="text"
                   [(ngModel)]="advert.zip"
                   name="price"></ion-input>
      </ion-item>

      <img [src]="advertImage" alt=""/>

      <ion-item>
        <ion-label>Image</ion-label>
        <ion-input type="file" (change)="onChangeImage($event)"></ion-input>
      </ion-item>


    </ion-list>

    <button ion-button>{{ advert.id ? 'Modifier' : 'Ajouter' }}</button>

    <button (click)="remove(advert)"
            ion-button icon-left clear small float-right>
      <ion-icon name="trash">Supprimer</ion-icon>
    </button>
  </form>
</ion-content>
