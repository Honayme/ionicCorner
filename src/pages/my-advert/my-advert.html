<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes annonces</ion-title>
  </ion-navbar>
</ion-header>

<!--CREATE-->


<ion-content padding>
  <h1>
    Ajouter une annonce
    <ion-icon name="add-circle"
              [navPush]="advertForm"
              small>
    </ion-icon>
  </h1>


  <ion-row>
    <ion-col col-lg-2 col-md-3 col-sm-6 *ngFor="let advert of adverts">
      <ion-card>
        <button ion-button [navPush]="advertForm" [navParams]="advert">Modifier</button>
        <ion-card-header [navPush]="advertDetail"
                         [navParams]="advert">
          {{advert.title}} - {{advert.price}} â‚¬
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
