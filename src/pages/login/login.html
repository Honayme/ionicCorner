<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-toolbar color="dark">
    <ion-title>Sign into App</ion-title>
  </ion-toolbar>


  <ion-item>
    <ion-label color="danger">Email Address</ion-label>
    <ion-input type="email" [(ngModel)]="login.email" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="danger">Password</ion-label>
    <ion-input type="password" [(ngModel)]="login.password" name="password"></ion-input>
  </ion-item>


  <button ion-button color="dark" (click)="signOn()">Sign In</button>
  <p>Register in order to see ours wonderfull adverts</p>
  <button ion-button color="danger" [navPush]="registerPage">Create an Account</button>

</ion-content>
